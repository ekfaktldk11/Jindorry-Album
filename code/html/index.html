<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Jin Album</title>
    <script src="https://kit.fontawesome.com/0ae3769c76.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>진도리의 앨범</h1>
    <br />
    <div id="opt-btn-container">
      <input id="" type="file" onclick="uploadFile(this.id)" />
      <button id="file-edit" onclick="editModeEnable()">편집</button>
    </div>
    <br />
    <input
      type="month"
      id="calendar"
      name="calendar"
      onchange="loadBtnHandler(this.id)"
    />
    <br />
    <div id="img-card">
      <div id="init-space">space</div>
      <div id="moving-img">Img</div>
      <div id="hidden-space">
        <div><i class="fa-solid fa-trash fa-2xl"></i></div>
        <div><i class="fa-solid fa-up-right-and-down-left-from-center fa-2xl"></i></div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
