      let blobFileList = [];
      const getFileLen = async (yy, mm) => {
        const response = await fetch(baseUrl + 'getFileLen', {
          method: 'GET',
          headers: {
            yy: yy,
            mm: mm,
          },
        });
        if (!response.ok) {
          alert("Error : Function Name 'getFiles'");
          return;
        }
        return response.json();
      }

      const getFiles = async (idx) => {
        const response = await fetch(baseUrl + 'getFiles', {
          method: 'GET',
          headers: {
            idx: idx
          },
        });
        if (!response.ok) {
          alert("Error : Function Name 'getFiles'");
          return;
        }
        return response.blob();
      };

      const loadBtnHandler = (id) => {
        let ym = document.getElementById(id).value;
        if (!ym) {
          // 달력이 나타내는 년/월 값이 공백일때 처리
          return;
          // document.getElementById('loadBtn').disabled = false;
        }
        ym = ym.split('-');
        let div = document.createElement('div');
        // div.id = "loadedImgs"
        getFileLen(ym[0], ym[1]).then((fileLen) => {
          console.log(fileLen);
          if (fileLen > 0){
            div.style = 'margin: 0 auto;height: 130px;width: 90vw;white-space: nowrap;overflow-x: scroll;display: none;';
            for (let i = 0; i < fileLen; i++){
              // blobFileList.push(getFiles(i))
              getFiles(i).then((result) => {
                console.log(result);
                blobFileList.push(result);
              })
            };
            for(let i = 0; i < fileLen; i++){
              let img = document.createElement('img');
              img.style = 'height: 100px;width: 200px;object-fit: scale-down;display: inline-block;';
              img.src = URL.createObjectURL(blobFileList[i]);
              div.appendChild(img);
            };
          }
          else {
            div.innerHTML = '이미지가 존재하지 않습니다.';
          }
        });
